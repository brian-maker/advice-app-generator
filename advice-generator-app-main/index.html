<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  
</head>
<body>

  <main class="container">

    <div class="card">
      <p>Advice # <span id="advice-id"></span></p>
      <h2><span id="advice-text"></span></h2>

      <picture>
        <source media="(max-width:500px )" srcset="./images/pattern-divider-mobile.svg">
        <img src="./images/pattern-divider-desktop.svg" alt="pattern-divider-desktop">
      </picture>

      <button id="generate-btn">
        <img src="./images/icon-dice.svg" alt="icon-dice">
      </button>

    </div>
  </main>
  
  <script src="file.js"></script>
</body>
</html>
